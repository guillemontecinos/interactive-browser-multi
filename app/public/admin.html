<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Admin</title>
    <link rel="stylesheet" href="assets/style/style.css"/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
</head>
<body>
    <div class="client-instance-container">
        <div class="top-bar">
            <div class="top-bar-title">
                <p>User 1</p>
            </div>
            <div class="top-bar-icons">
                <div class="minimize-icon">
                    <img src="assets/icons/minimize-btn.png">
                </div>
                <div class="full-screen-icon">
                    <img src="assets/icons/full-screen-btn.png">
                </div>
                <div class="close-icon">
                    <img src="assets/icons/close-btn.png">
                </div>
            </div>
        </div>
        <div class="client-instance-content">
            <div class="client-instance-canvas-wrapper"></div>
            <div class="client-instance-side-menu">
                <div class="client-instance-midi-channel">
                    <select class="dropdown-menu" id="client-instance-midi-channel-select">
                        <option>Ch. #1</option>
                    </select>
                </div>
                <div class="client-instance-tempo">
                    <p>Tempo</p>
                    <div class="client-instance-tempo-submit">
                        <div class="client-instance-tempo-number">
                            <input type="text" value="4" id="client-instance-tempo-numerator">
                        </div>
                        <p>/</p>
                        <div class="client-instance-tempo-number">
                            <input type="text" value="4" id="client-instance-tempo-denominator">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
