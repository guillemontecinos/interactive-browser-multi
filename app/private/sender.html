<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sender</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>
<body>
    <script>
        // Interactive Browser Multiuser - Sender
        // by Guillermo Montecinos

        // Source: https://socket.io/docs/#Using-with-Express
        // TODO: update this address with the current IP
        let socket = io.connect('http://localhost')
        // socket.on('connection answer', function(data){
        //     console.log(data)
        // })
        
        let name = 'myName'

        function setup(){
            createCanvas(800, 500)
            strokeWeight(5)
            rect(0, 0, width, height)
            // emit name
            socket.emit('nickname', name)
        }

        function mouseMoved(){
            let x = constrain(map(mouseX, 0, width, 0, 1), 0, 1)
            let y = constrain(map(mouseY, 0, height, 0, 1), 0, 1)
            console.log('x: ' + x + ', y: ' + y)
            socket.emit('mouse moved', {x: x, y: y})
        }
    </script>
</body>
</html>
