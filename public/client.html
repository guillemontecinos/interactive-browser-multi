<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Client</title>
    <link rel="stylesheet" href="assets/style/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
</head>
<body>
    <div class="client-welcome-alert" id="client-welcome-alert">
        <div class="top-bar">
            <div class="top-bar-title">
                <p>Welcome to the Interactive Browser</p>
            </div>
            <div class="top-bar-icons">
                <div class="minimize-icon">
                    <img src="assets/icons/minimize-btn.png">
                </div>
                <div class="full-screen-icon">
                    <img src="assets/icons/full-screen-btn.png">
                </div>
                <div class="close-icon">
                    <img src="assets/icons/close-btn.png">
                </div>
            </div>
        </div>
        <div class="message">
            <p id="ui-message"></p>
        </div>
        <div class="input-value">
            <input type="text" id="username-value">
        </div>
        <div class="input-submit">
            <button id="username-submit">Submit</button>
        </div>
    </div>
    <div class="client-draw-container" id="client-draw-container">
        <div class="top-bar">
            <div class="top-bar-title">
                <p id="top-bar-title-p">Interactive Browser Experience</p>
            </div>
            <div class="top-bar-icons">
                <div class="minimize-icon">
                    <img src="assets/icons/minimize-btn.png">
                </div>
                <div class="full-screen-icon">
                    <img src="assets/icons/full-screen-btn.png">
                </div>
                <div class="close-icon">
                    <img src="assets/icons/close-btn.png">
                </div>
            </div>
        </div>
        <div class="menu-bar">
            <button id="clear-btn">Clear</button>
        </div>
        <div class="client-main">
            <div class="client-ui" id="client-ui">
                <div class="client-scale-ui" id="client-scale-ui">
                    <p>Octave</p>
                    <div class="octave-selector">
                        <button class="octave-button" id="octave-button-left">
                            <img src="assets/icons/left-arrow-icon.png">
                        </button>
                        <div class="octave-display" id="octave-display">0</div>
                        <button class="octave-button" id="octave-button-right">
                            <img src="assets/icons/right-arrow-icon.png">
                        </button>
                    </div>
                    <p>Key</p>
                    <div class="octave-selector">
                        <button class="octave-button" id="key-button-left">
                        <img src="assets/icons/left-arrow-icon.png">
                        </button>
                        <div class="octave-display" id="key-display">C</div>
                        <button class="octave-button" id="key-button-right">
                            <img src="assets/icons/right-arrow-icon.png">
                        </button>
                    </div>
                    <p>Scale</p>
                    <div class="scale-selector">
                        <div class="note-selector">
                            <label for="12-note">12th</label>
                            <input type="checkbox" value="12" name="12-note" class="note-checkbox">
                        </div>
                        <div class="note-selector">
                            <label for="11-note">11th</label>
                            <input type="checkbox" value="11" name="11-note" class="note-checkbox">
                        </div>
                        <div class="note-selector">
                            <label for="10-note">10th</label>
                        <input type="checkbox" value="10" name="10-note" class="note-checkbox">
                        </div>
                        <div class="note-selector">
                            <label for="9-note">9th</label>
                            <input type="checkbox" value="9" name="9-note" class="note-checkbox">   
                        </div>
                        <div class="note-selector">
                            <label for="8-note">8th</label>
                            <input type="checkbox" value="8" name="8-note" class="note-checkbox">
                        </div>
                        <div class="note-selector">
                            <label for="7-note">7th</label>
                            <input type="checkbox" value="7" name="7-note" class="note-checkbox">
                        </div>
                        <div class="note-selector">
                            <label for="6-note">6th</label>
                            <input type="checkbox" value="6" name="6-note" class="note-checkbox">
                        </div>
                        <div class="note-selector">
                            <label for="5-note">5th</label>
                            <input type="checkbox" value="5" name="5-note" class="note-checkbox">
                        </div>
                        <div class="note-selector">
                            <label for="4-note">4th</label>
                            <input type="checkbox" value="4" name="4-note" class="note-checkbox">
                        </div>
                        <div class="note-selector">
                            <label for="3-note">3th</label>
                            <input type="checkbox" value="3" name="3-note" class="note-checkbox">
                        </div>                        
                        <div class="note-selector">
                            <label for="2-note">2nd</label>
                            <input type="checkbox" value="2" name="2-note" class="note-checkbox">    
                        </div>
                        <div class="note-selector">
                            <label for="1-note">1st</label>
                            <input type="checkbox" value="1" name="1-note" class="note-checkbox">
                        </div>
                    </div>
                </div>
                <div class="client-stroke-ui" id="client-stroke-ui">
                    <p>Stroke</p>
                    <button id="stroke-8" class="stroke-btn" value="8">
                        <img src="assets/icons/dot-transparent.png">
                    </button>
                    <button id="stroke-10" class="stroke-btn" value="10">
                        <img src="assets/icons/dot-transparent.png">
                    </button>
                    <button id="stroke-15" class="stroke-btn" value="15">
                        <img src="assets/icons/dot-transparent.png">
                    </button>
                    <button id="stroke-20" class="stroke-btn" value="20">
                        <img src="assets/icons/dot-transparent.png">
                    </button>
                    <button id="stroke-30" class="stroke-btn" value="30">
                        <img src="assets/icons/dot-transparent.png">
                    </button>
                </div>
            </div>
            <div class="client-canvas-wrapper" id="client-canvas-wrapper"></div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
