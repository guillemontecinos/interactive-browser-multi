<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Admin</title>
    <link rel="stylesheet" href="assets/style/style.css"/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
</head>
<body>
    <div class="client-welcome-alert" id="client-welcome-alert">
        <div class="top-bar">
            <div class="top-bar-title">
                <p>Welcome to the Interactive Browser</p>
            </div>
            <div class="top-bar-icons">
                <div class="minimize-icon">
                    <img src="assets/icons/minimize-btn.png">
                </div>
                <div class="full-screen-icon">
                    <img src="assets/icons/full-screen-btn.png">
                </div>
                <div class="close-icon">
                    <img src="assets/icons/close-btn.png">
                </div>
            </div>
        </div>
        <div class="message">
            <p id="ui-message">
                Hi Admin!<br><br>
                Please insert your password to sign in:
            </p>
        </div>
        <div class="input-value">
            <input type="text" id="username-value">
        </div>
        <div class="input-submit">
            <button id="username-submit">Submit</button>
        </div>
    </div>
    <div class="admin-menu">
        <div class="midi-port">
            <select class="midi-port-dropdown" id="midi-port-dropdown">
                <!-- <option>auxVirtualPort Bus 1</option> -->
            </select>
        </div>
        <!-- <div class="time-resolution">
            <select class="time-resolution-dropdown" id="time-resolution-dropdown">
                <option value="1">Resolution 1/4</option>
                <option value="2">Resolution 1/8</option>
                <option value="4">Resolution 1/16</option>
            </select>
        </div> -->
        <div class="tempo-submit">
            <div class="tempo-number">
                <input type="text" value="4" placeholder="4" id="tempo-numerator" onfocus="this.value=''">
            </div>
            <p>/</p>
            <div class="tempo-number">
                <input type="text" value="4" placeholder="4" id="tempo-denominator" onfocus="this.value=''">
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
